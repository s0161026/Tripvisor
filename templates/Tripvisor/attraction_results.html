{% extends 'Tripvisor/base.html' %}

{% block content %}
    <h2>Attraction List</h2>

{% for attraction in attraction_list %}
    <li>
        <a href="{{ attraction.get_absolute_url }}">{{ attraction }}</a>
    </li>
    {% empty %}
         <li><em>There are currently no attractions available.</em></li>
    {% endfor %}
{% endblock %}
