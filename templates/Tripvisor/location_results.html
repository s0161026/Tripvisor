{% extends 'Tripvisor/base.html' %}

{% block content %}
    <h2>Location List</h2>

{% for location in location_list %}
    <li>
        <a href="{{ location.get_absolute_url }}">{{ location }}</a>
    </li>
    {% empty %}
         <li><em>There are currently no locations available.</em></li>
    {% endfor %}
{% endblock %}
